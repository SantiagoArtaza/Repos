<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta de envíos</title>
    <!-- Latest compiled and minified CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid mt-4">
      <!-- Filtros -->
      <div class="row mb-4">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Filtros</h5>
              <form class="row g-3">
                <div class="col-md-4">
                  <label for="fechaDesde" class="form-label">Fecha Desde</label>
                  <input type="date" class="form-control" id="fechaDesde">
                </div>
                <div class="col-md-4">
                  <label for="fechaHasta" class="form-label">Fecha Hasta</label>
                  <input type="date" class="form-control" id="fechaHasta">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                  <button type="submit" class="btn btn-primary">Filtrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla de resultados -->
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Fecha</th>
                <th>DNI cliente</th>
                <th>Dirección</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí se agregarán los resultados de la consulta -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <!-- Latest compiled JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0iP2QKyoZcoTpMwiwXSK9oUp7xsoOvn6fUsYyA0j6Wl7YPjZ" crossorigin="anonymous"></script>
  </body>
</html>
